<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="../include/easeljs/easeljs.min.js"></script>
<script type="text/javascript"
	src="../include/EventEmitter2/eventemitter2.js"></script>
<script type="text/javascript" src="../include/roslibjs/roslib.js"></script>
<script type="text/javascript" src="../build/ros2d.js"></script>

<script type="text/javascript" type="text/javascript">
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'map',
      width : 640,
      height : 480
    });

    // Create the map loader.
    var mapLoader = new ROS2D.MapLoader({
      ros : ros,
      viewer : viewer
    });
    
    mapLoader.loadTopic('map', false);
  }
</script>
</head>

<body onload="init()">
	<h1>Simple URDF Example</h1>
	<p>Run the following commands in the terminal then refresh this
		page.</p>
	<ol>
		<li>roscore</li>
		<li>rosrun map_server map_server
			/opt/ros/groovy/share/rail_maps/maps/ilab.pgm 0.05</li>
		<li>roslaunch rosbridge_server rosbridge_websocket.launch</li>
	</ol>
	<div id="map"></div>
</body>
</html>
